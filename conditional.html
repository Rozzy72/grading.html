<body>
    
    <div id="script">welcome to javascript</div>
    <p id="score">SCORE</p>
   








    <script>
        console.log(document.getElementById('script').innerText);
       
        
        // IF only run if the condition is true
        if (5<4) {
            console.log('5 is less than 888888888');
            document.getElementById('script').innerHTML='5 is less than 8888888888'
        }else if (5>6) {
            console.log('5 is less than 6');

        }else{

        if (7<6) {

        }else{
            console.log('one is true');
            document.getElementById('script').innerHTML='one is true'
        }
        //grading system
        // 45-49 D
        // 50-59 C
        // 60-69 B
        // 70-100 A

        var myScore = 77

        if (myScore>=0 && myScore<=39) {
            document.getElementById('score').innerHTML= '<p style="color: red;">olodo,score 0-39</p>'
        }else if (myScore>=40 && myScore<=44) {
            document.getElementById('score').innerHTML= '<p style="color: black;">you tried,you scored 40-44 E</p>'
        }else if (myScore>=45 && myScore<=49) {
             document.getElementById('score').innerHTML= '<p style="color: blue;">you tried,you scored 45-49 D</p>'
        }else if (myScore>=50 && myScore<=59) {
            document.getElementById('score').innerHTML= '<p style="color: green;">good,you scored 50-59 C</p>'
        }else if (myScore>=60 && myScore<=69) {
            document.getElementById('score').innerHTML= '<p style="color: pink;">average,you scored 60-69 B</p>'
        }else if (myScore>=70 && myScore<=100) {
            document.getElementById('score').innerHTML= '<p style="color: brown;">Excellent,you scored 70-100 A</p>'
        }
    </script>
